<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand ml-5"><big>Games Danone</big></a>
        </nav>

        <div id="carouselAnnounces" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselAnnounces" data-slide-to="0" class="active"></li>
                <li data-target="#carouselAnnounces" data-slide-to="1"></li>
                <li data-target="#carouselAnnounces" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/console.jpeg" alt="first-slide" width="100%" height="100%">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="mb-5">Consoles</h1>
                        <p>Para melhor experiência para cada máquina.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/games.jpg" alt="second-slide" width="100%" height="100%">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="mb-5">Jogos em mídia física e digital</h1>
                        <p>Jogos para sua quarentena ficar melhor!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/game_setup.jpg" alt="third-slide" width="100%" height="100%">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="mb-5">Acessórios gamers</h1>
                        <p>Para players que querem aumentar seu nível de jogabilidade</p>
                    </div>
                </div>
            </div>

            <a href="#carouselAnnounces" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Prev</span>
            </a>
            <a href="#carouselAnnounces" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>




        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
